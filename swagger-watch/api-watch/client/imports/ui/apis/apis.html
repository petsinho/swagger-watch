<template name="apis">
    <div class="dashboard-page ui-view">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div class="text-center">
                        <h2> Available APIs </h2>
                        <ul class="nav nav-sidebar">
                            {{#each availableAPIs}}
                            <li><a href="" class="apiLink" >   {{project_name}}  </a> </li>

                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="iframeContainer">
            <iframe  src="http://{{host}}:{{selectedAPIPort}}" style="position:fixed; top:0px; left:16.5%; bottom:0px; right:0%; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
        </div>
    </div>
</template>
